{{ if .IsPage }}
  {{ if or ( .NextInSection ) ( .PrevInSection ) }}
    <nav><ul class="pagination">
    {{ if .PrevInSection }}
        <li class="page-item">
          <a class="page-link" href="#" title="{{ .PrevInSection.Title }}">
            <span aria-hidden="true">&laquo;</span>{{ i18n "previous" }}
          </a>
        </li>
    {{end}}

    {{ if .NextInSection }}
      <li class="page-link">
        <a class="page-link" href="{{ .NextInSection.Permalink }}" title="{{ .NextInSection.Title }}">
            {{ i18n "next" }} <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    {{end}}
    </ul> </nav>
  {{ end }}
{{ end }}
