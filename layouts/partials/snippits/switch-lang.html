{{ if gt (len .Site.Home.AllTranslations) 1 }}


 <li class="nav-item dropdown">
	 <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#">{{ .Site.Language.LanguageName }}</a>

    <div class="dropdown-menu">
    		{{ range .Site.Home.AllTranslations }}
        <a class="dropdown-item show" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
   		 {{ end }}
	</div>

 </li>

{{ end }}
